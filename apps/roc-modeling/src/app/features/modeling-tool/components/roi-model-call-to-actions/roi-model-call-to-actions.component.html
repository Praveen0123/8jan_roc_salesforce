<section class="flex justify-end align-bottom">

  <div class="flex-1">
    <h3 class="text-lg font-bold text-black uppercase">{{roiModelDto?.name}}</h3>
  </div>

  <div class="flex-shrink">
    <roc-button-with-icon title="Copy model to clipboard"
                          class="notification"
                          [fontSet]="'fal'"
                          [fontIcon]="'copy'"
                          [cdkCopyToClipboard]="roiAggregateDtoAsString"
                          (onClick)="onCopyModelSuccess()"></roc-button-with-icon>
  </div>

  <div class="flex-none">

    <roc-button-with-icon title="Clone"
                          fontSet="fas"
                          fontIcon="clone"
                          (onClick)="onCloneClick()"></roc-button-with-icon>

  </div>


  <div class="flex-none">

    <roc-button-with-icon [title]="'Share'"
                          [fontSet]="'fas'"
                          [fontIcon]="'share-square'"
                          (onClick)="onShareClick()"></roc-button-with-icon>

  </div>

</section>
